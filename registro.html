<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Responsivo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<form action="/registro" method="post">
    <h2>Registro de Usuario</h2>

    <div class="form-grid">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
      </div>

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+57 300 000 0000">
      </div>

      <div class="form-group">
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" name="clave" placeholder="Mínimo 8 caracteres" required>
      </div>

      <div class="form-group">
        <label for="clave2">Confirmar contraseña</label>
        <input type="password" id="clave2" name="clave2" placeholder="Repite la contraseña" required>
      </div>

      <div class="form-group full">
        <label for="pais">País</label>
        <select id="pais" name="pais">
          <option value="co" selected>Colombia</option>
          <option value="mx">México</option>
          <option value="ar">Argentina</option>
          <option value="es">España</option>
        </select>
      </div>

      <div class="form-group full">
        <label for="bio">Biografía</label>
        <textarea id="bio" name="bio" rows="3" placeholder="Cuéntanos algo sobre ti..."></textarea>
      </div>
    </div>

    <div class="form-buttons">
      <input type="submit" value="Registrarse">
      <input type="reset" value="Limpiar">
    </div>
  </form>
</body>
</html>
